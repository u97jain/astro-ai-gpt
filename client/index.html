<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astro AI</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">ðŸ”® Astro AI</h1>
    <div class="form-container">
      <input type="text" id="name" placeholder="Your Name" />
      <input type="date" id="dob" placeholder="Date of Birth" />
      <input type="time" id="time" placeholder="Time of Birth" />
      <input type="text" id="place" placeholder="Place of Birth" />

      <select id="focus">
        <option value="career">Career</option>
        <option value="love">Love</option>
        <option value="family">Family</option>
        <option value="grief">Grief / Loss</option>
        <option value="self">Self / Life Path</option>
      </select>

      <button onclick="getReading()">Get My Reading</button>
    </div>
    <div id="output">Your reading will appear here...</div>
  </div>
  <script src="script.js"></script>
  <audio id="bg-music" loop preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/08/16/audio_f1774b6c93.mp3" type="audio/mpeg">
  </audio>
  
  <button id="music-toggle">ðŸ”‡</button>
</body>
</html>
